<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tree Viewer (Cosmograph)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #0b0f14;
    }

    #mount {
      position: fixed;
      inset: 0;
    }

    #log {
      position: fixed;
      left: 12px;
      bottom: 12px;
      background: rgba(0, 0, 0, .6);
      color: #fff;
      padding: 8px 12px;
      font: 12px/1.2 system-ui;
      border-radius: 8px;
      min-width: 200px;
    }

    #progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, .2);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      background: #5ac8fa;
      transition: width 0.3s ease;
      width: 0%;
    }

    .stage-name {
      text-transform: capitalize;
      font-weight: 500;
    }

    .progress-percent {
      color: #5ac8fa;
      margin-left: 8px;
    }
  </style>
  <!-- Cosmograph CDN -->

</head>

<body>
  <div id="mount"></div>
  <div id="log">loadingâ€¦</div>

  <script type="module">
    import { Cosmograph } from "https://esm.sh/@cosmograph/cosmograph@1.3.1?bundle";

    const el = document.getElementById('mount');
    const logEl = document.getElementById('log');

    function updateProgress(stage, progress) {
      const stageNames = {
        'reading': 'Reading file',
        'parsing': 'Parsing tree',
        'layout': 'Computing layout',
        'rendering': 'Preparing data',
        'complete': 'Complete',
        'error': 'Error'
      };
      const stageName = stageNames[stage] || stage;
      const percent = Math.round(progress);
      logEl.innerHTML = `
        <div>
          <span class="stage-name">${stageName}</span>
          <span class="progress-percent">${percent}%</span>
        </div>
        <div id="progress-bar">
          <div id="progress-fill" style="width: ${percent}%"></div>
        </div>
      `;
    }

    async function main() {
      updateProgress('reading', 0);

      const eventSource = new EventSource('/api/graph/stream');
      let nodes = null;
      let links = null;

      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.stage === 'error') {
            eventSource.close();
            updateProgress('error', 0);
            logEl.innerHTML += `<div style="color: #ff6b6b; margin-top: 4px;">${data.error || 'Unknown error'}</div>`;
            return;
          }

          if (data.stage === 'complete') {
            // Completion message received, wait for data message
            updateProgress('rendering', 95);
            return;
          }

          if (data.stage === 'data') {
            // Data message received
            eventSource.close();
            nodes = data.nodes;
            links = data.links;
            updateProgress('rendering', 97);

            // Start frontend rendering
            setTimeout(() => {
              updateProgress('rendering', 98);
              const graph = new Cosmograph(el, {
                disableSimulation: true,        // freeze layout
                idField: 'id', sourceField: 'source', targetField: 'target',
                backgroundColor: '#0b0f14',
                nodeSize: n => n.pixel_size || 2,
                nodeColor: n => n.color || '#5ac8fa',
                nodeLabelAccessor: n => n.label,
                hoveredNodeLabelColor: '#fff',
                linkColor: '#3a3f44', linkOpacity: 0.35,
              });
              updateProgress('rendering', 99);
              graph.fitView();
              graph.setData(nodes, links);
              updateProgress('complete', 100);
              setTimeout(() => {
                logEl.innerHTML = `<div>Rendered: ${nodes.length.toLocaleString()} nodes, ${links.length.toLocaleString()} links</div>`;
              }, 500);
            }, 100);
            return;
          }

          // Update progress for intermediate stages
          updateProgress(data.stage, data.progress);
        } catch (e) {
          console.error('Error parsing event data:', e, event.data);
        }
      };

      eventSource.onerror = (error) => {
        console.error('EventSource error:', error);
        // Only show error if connection is actually closed (readyState 2)
        if (eventSource.readyState === EventSource.CLOSED) {
          // Check if we already have the data
          if (nodes && links) {
            // We have the data, connection just closed normally
            return;
          }
          eventSource.close();
          updateProgress('error', 0);
          logEl.innerHTML += `<div style="color: #ff6b6b; margin-top: 4px;">Connection closed unexpectedly</div>`;
        }
        // For other states (CONNECTING, OPEN), just log - connection might recover
      };
    }
    
    main().catch(e => {
      console.error(e);
      updateProgress('error', 0);
      logEl.innerHTML += `<div style="color: #ff6b6b; margin-top: 4px;">${e.message}</div>`;
    });
  </script>
</body>

</html>
