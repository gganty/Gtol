<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tree Viewer (Cosmograph)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #0b0f14;
    }

    #mount {
      position: fixed;
      inset: 0;
    }

    #log {
      position: fixed;
      left: 12px;
      bottom: 12px;
      background: rgba(0, 0, 0, .6);
      color: #fff;
      padding: 8px 12px;
      font: 12px/1.2 system-ui;
      border-radius: 8px;
      min-width: 200px;
    }

    #progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, .2);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      background: #5ac8fa;
      transition: width 0.3s ease;
      width: 0%;
    }

    .stage-name {
      text-transform: capitalize;
      font-weight: 500;
    }

    .progress-percent {
      color: #5ac8fa;
      margin-left: 8px;
    }
  </style>
  <!-- Cosmograph CDN -->

</head>

<body>
  <div id="mount"></div>
  <div id="log">loadingâ€¦</div>

  <script type="module">
    import { Cosmograph } from "https://esm.sh/@cosmograph/cosmograph@1.3.1?bundle";
    import pako from "https://esm.sh/pako@2.1.0";

    const el = document.getElementById('mount');
    const logEl = document.getElementById('log');

    function updateProgress(stage, progress) {
      const stageNames = {
        'reading': 'Reading file',
        'parsing': 'Parsing tree',
        'layout': 'Computing layout',
        'rendering': 'Preparing data',
        'nodes_chunk': 'Transferring nodes',
        'links_chunk': 'Transferring links',
        'complete': 'Complete',
        'error': 'Error'
      };
      const stageName = stageNames[stage] || stage;
      const percent = Math.round(progress);
      logEl.innerHTML = `
        <div>
          <span class="stage-name">${stageName}</span>
          <span class="progress-percent">${percent}%</span>
        </div>
        <div id="progress-bar">
          <div id="progress-fill" style="width: ${percent}%"></div>
        </div>
      `;
    }

    async function main() {
      updateProgress('reading', 0);

      const resp = await fetch('/api/graph/binary');
      if (!resp.ok || !resp.body) {
        updateProgress('error', 0);
        logEl.innerHTML += `<div style="color: #ff6b6b; margin-top: 4px;">Download failed (${resp.status})</div>`;
        return;
      }

      const contentLength = Number(resp.headers.get('content-length')) || 0;
      const reader = resp.body.getReader();
      let received = 0;
      const chunks = [];

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        if (value) {
          chunks.push(value);
          received += value.length;
          const progress = contentLength ? (received / contentLength) * 90 : 60;
          updateProgress('rendering', progress);
        }
      }

      const merged = new Uint8Array(received);
      let offset = 0;
      for (const chunk of chunks) {
        merged.set(chunk, offset);
        offset += chunk.length;
      }

      updateProgress('rendering', 91);
      const decompressed = pako.ungzip(merged);
      updateProgress('rendering', 94);
      const decoded = new TextDecoder('utf-8').decode(decompressed);
      updateProgress('rendering', 96);
      const payload = JSON.parse(decoded);

      const nodes = payload.nodes || [];
      const links = payload.links || [];

      updateProgress('rendering', 98);
      requestAnimationFrame(() => {
        const graph = new Cosmograph(el, {
          disableSimulation: true,
          idField: 'id', sourceField: 'source', targetField: 'target',
          backgroundColor: '#0b0f14',
          nodeSize: n => n.pixel_size || 2,
          nodeColor: n => n.color || '#5ac8fa',
          nodeLabelAccessor: n => n.label,
          hoveredNodeLabelColor: '#fff',
          linkColor: '#3a3f44', linkOpacity: 0.35,
        });
        graph.fitView();
        graph.setData(nodes, links);
        updateProgress('complete', 100);
        setTimeout(() => {
          logEl.innerHTML = `<div>Rendered: ${nodes.length.toLocaleString()} nodes, ${links.length.toLocaleString()} links</div>`;
        }, 400);
      });
    }
    
    main().catch(e => {
      console.error(e);
      updateProgress('error', 0);
      logEl.innerHTML += `<div style="color: #ff6b6b; margin-top: 4px;">${e.message}</div>`;
    });
  </script>
</body>

</html>
