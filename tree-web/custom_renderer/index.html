<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tree Viewer (WebGL)</title>
    <style>
        /* Dark theme for "Pro" look :) */
        body {
            margin: 0;
            background: #000000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Fullscreen canvas layers */
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* WebGL layer at bottom (z-index 0 default) */
        #glcanvas {
            z-index: 1;
        }

        /* Text layer on top (pointer-events: none, to let clicks pass through) */
        #text-canvas {
            z-index: 2;
            pointer-events: none;
        }

        /* Floating panels */
        .panel {
            position: fixed;
            top: 20px;
            bottom: 20px;
            z-index: 10;
            display: flex;
            align-items: flex-start;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .panel-content {
            width: 280px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            max-height: 90vh;
            /* Prevent overflow */
            overflow-y: auto;
        }

        /* Toggle button */
        .panel-toggle {
            width: 30px;
            height: 50px;
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 0;
            margin-top: 20px;
            /* Align with top of panel content roughly */
            z-index: 11;
        }

        .panel-toggle:hover {
            background: #444;
        }

        /* Left panel */
        #panel-left {
            left: 20px;
            flex-direction: row;
            /* Content then Toggle */
        }

        #panel-left .panel-toggle {
            border-radius: 0 8px 8px 0;
            border-left: none;
        }

        #panel-left.collapsed {
            transform: translateX(-280px);
            /* Hide content */
        }

        /* Right panel */
        #panel-right {
            right: 20px;
            flex-direction: row;
            /* Toggle then Content */
            display: none;
            /* Hidden by default until render */
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 1s ease-out;
        }

        #panel-right .panel-toggle {
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        #panel-right.collapsed {
            transform: translateX(280px);
        }


        /* Existing styles adapted */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-control {
            width: auto;
            padding: 8px 12px;
            margin: 0;
            background: #333;
            color: #eee;
        }

        .btn-control:hover {
            background: #444;
        }

        #btn-compute {
            background: #3b82f6;
        }

        /* Blue */
        #btn-load-file {
            background: #10b981;
        }

        /* Green */

        /* Loading strip */
        #progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        #progress-bar {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.2s;
        }

        .section {
            margin-bottom: 20px;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            font-weight: bold;
        }

        #status {
            font-size: 13px;
            margin-bottom: 10px;
            color: #ccc;
        }

        /* Search */
        #search-container {
            margin-bottom: 15px;
            position: relative;
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 6px;
            display: none;
            z-index: 20;
        }

        .result-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            font-size: 13px;
        }

        .result-item:hover {
            background: #3b82f6;
        }

        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <!-- Left panel: Main controls -->
    <div id="panel-left" class="panel">
        <div class="panel-content">
            <h3>Tree Viewer</h3>
            <div id="status">Ready</div>

            <div class="section">
                <span class="label">Server Compute</span>
                <input type="file" id="compute-file-input" accept=".nwk,.tre,.tree"
                    style="width:100%; margin-top:5px; color:#aaa;">
                <button id="btn-compute">Compute Graph</button>
            </div>

            <div class="section">
                <span class="label">Local Visualization</span>
                <input type="file" id="file-input" accept=".gz,.json" style="width:100%; margin-top:5px; color:#aaa;">
                <button id="btn-load-file">Render File</button>
            </div>

            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <button class="panel-toggle" id="toggle-left">&larr;</button>
    </div>

    <!-- Right panel: controls -->
    <div id="panel-right" class="panel collapsed">
        <button class="panel-toggle" id="toggle-right">&larr;</button>
        <div class="panel-content">
            <h3>Controls</h3>

            <div class="section">
                <span class="label">Search Node</span>
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Name or Regex..."
                        style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; background: #222; border: 1px solid #444; color: white; border-radius: 4px;">
                    <div style="margin-top: 5px; font-size: 12px;">
                        <input type="checkbox" id="search-regex"> <label for="search-regex">Use Regex</label>
                    </div>
                    <div id="search-results"></div>
                </div>
            </div>

            <div class="section">
                <span class="label">Camera</span>
                <div style="display: flex; gap: 5px; margin-top: 5px;">
                    <button id="btn-zoom-in" class="btn-control">+</button>
                    <button id="btn-zoom-out" class="btn-control">-</button>
                    <button id="btn-reset-cam" class="btn-control" style="flex-grow: 2;">Reset</button>
                </div>
            </div>

            <!-- Future controls can go here -->
        </div>
    </div>

    <canvas id="glcanvas"></canvas>
    <canvas id="text-canvas"></canvas>

    <script type="module">
        import { GraphRenderer } from '/custom/engine.js';
        import { loadGraphStream } from '/custom/loader.js';

        // Engine initialization
        const canvas = document.getElementById('glcanvas');
        const textCanvas = document.getElementById('text-canvas');

        let transform = { x: 0, y: 0, k: 0.1 }; // Start zoomed out
        let renderer;
        let currentData = null; // Store for reset
        let isDragging = false;
        let lastX = 0, lastY = 0;

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            // Physical Size (Backing Store)
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            textCanvas.width = window.innerWidth * dpr;
            textCanvas.height = window.innerHeight * dpr;

            // Logical Size (CSS Layout)
            // canvas.style.width/height is already 100vw/100vh via CSS (absolute pos)
            // But explicitly setting it helps some browsers?
            // Actually the CSS 'width: 100vw' handles the style size.
            // But let's be explicit to avoid mismatches.
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            textCanvas.style.width = window.innerWidth + 'px';
            textCanvas.style.height = window.innerHeight + 'px';

            // Scale 2D Context for High DPI
            const ctx = textCanvas.getContext('2d');
            ctx.scale(dpr, dpr);

            if (renderer) {
                // Pass dpr setting to renderer? 
                // We'll update renderer logic to detect it or we can pass it.
                // But renderer can just read window.devicePixelRatio.
                renderer.setTransform(transform.x, transform.y, transform.k, false);
            }
        }
        window.addEventListener('resize', resize);

        try {
            renderer = new GraphRenderer(canvas);
            renderer.setTextCanvas(textCanvas);
        } catch (e) {
            document.getElementById('status').innerText = "WebGL Error: " + e.message;
        }

        resize(); // Call after renderer init (optional, but safe now)

        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress-bar');

        // --- Compute (Server Side -> Download Only) ---
        document.getElementById('btn-compute').addEventListener('click', async () => {
            const fileInput = document.getElementById('compute-file-input');
            if (fileInput.files.length === 0) {
                alert("Please select a file to compute.");
                return;
            }

            statusEl.innerText = "Uploading file and starting job...";
            progressEl.style.width = '0%';

            // 1. Upload file & start job
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const res = await fetch('/api/v2/graph/start', {
                method: 'POST',
                body: formData
            });

            if (!res.ok) {
                statusEl.innerText = "Error uploading file.";
                return;
            }

            const { job_id } = await res.json();

            // 2. Subscribe to progress (SSE)
            const evtSource = new EventSource(`/api/v2/graph/${job_id}/progress`);

            evtSource.onmessage = (e) => {
                const msg = JSON.parse(e.data);

                if (msg.stage === 'complete') {
                    evtSource.close();
                    statusEl.innerText = "Downloading Result...";

                    // 3. Download result as file (NO RENDERING)
                    const link = document.createElement('a');
                    link.href = `/api/v2/graph/${job_id}/result`;
                    link.download = `graph_${job_id}.json.gz`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    statusEl.innerText = "Done (File Downloaded)";
                    progressEl.style.width = '100%';

                } else if (msg.stage === 'error') {
                    statusEl.innerText = "Error: " + msg.error;
                    evtSource.close();
                } else {
                    statusEl.innerText = `${msg.stage} ${Math.round(msg.progress)}%`;
                    progressEl.style.width = `${msg.progress}%`;
                }
            };
        });

        // --- Render (Local file OR Server cache) ---
        document.getElementById('btn-load-file').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-input');

            if (fileInput.files.length > 0) {
                // OPTION A: Local file render
                statusEl.innerText = "Reading local file...";
                await processStream(fileInput.files[0].stream());
            } else {
                alert("Please select a local .json.gz file to render.");
            }
        });

        // --- Stream processing ---
        async function processStream(stream) {
            statusEl.innerText = "Parsing & Rendering...";

            // Call our parser from loader.js
            const data = await loadGraphStream(stream, (msg) => {
                statusEl.innerText = msg;
            });

            statusEl.innerText = `Rendered ${data.nodeCount.toLocaleString()} nodes`;
            progressEl.style.width = '100%';

            renderer.setData(data);
            currentData = data;

            // Init Worker
            worker.postMessage({ type: 'INIT', labels: data.labels });

            fitToScreen(data);

            // Show controls panel with fade-in animation
            const pRight = document.getElementById('panel-right');
            pRight.style.display = 'flex';
            // Force reflow
            void pRight.offsetWidth;
            pRight.style.opacity = '1';
        }

        function fitToScreen(data) {
            if (!data || !renderer) return;

            // Auto-Fit (Center Camera)
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            // Sample points to find bounds (iterate all for accuracy)
            for (let i = 0; i < data.nodeCount; i++) {
                const x = data.x[i]; const y = data.y[i];
                if (x < minX) minX = x; if (x > maxX) maxX = x;
                if (y < minY) minY = y; if (y > maxY) maxY = y;
            }

            // Safety if empty
            if (minX === Infinity) { minX = -100; maxX = 100; minY = -100; maxY = 100; }

            const treeW = maxX - minX;
            const treeH = maxY - minY;
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;

            // padding 5%
            const padding = 0.95;
            const kW = window.innerWidth / treeW;
            const kH = window.innerHeight / treeH;

            // Choose smaller scale to fit both dimensions
            const k = Math.min(kW || 1, kH || 1) * padding;

            const tx = (window.innerWidth / 2) / k - centerX;
            const ty = (window.innerHeight / 2) / k - centerY;

            renderer.setTransform(tx, ty, k);
            transform = { x: tx, y: ty, k: k };
        }

        // --- Camera Controls ---
        document.getElementById('btn-reset-cam').addEventListener('click', () => {
            if (currentData) fitToScreen(currentData);
        });

        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            applyZoom(1.2);
        });

        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            applyZoom(1 / 1.2);
        });

        function applyZoom(factor) {
            if (!renderer) return;
            // Zoom towards center of screen
            const mx = window.innerWidth / 2;
            const my = window.innerHeight / 2;

            // Logic similar to wheel
            // WorldX = (ScreenX / k) - tx
            const wx_before = mx / transform.k - transform.x;
            const wy_before = my / transform.k - transform.y;

            transform.k *= factor;

            transform.x = mx / transform.k - wx_before;
            transform.y = my / transform.k - wy_before;

            renderer.setTransform(transform.x, transform.y, transform.k, false);
        }

        // --- UI panels ---
        const panelLeft = document.getElementById('panel-left');
        const toggleLeft = document.getElementById('toggle-left');
        const panelRight = document.getElementById('panel-right');
        const toggleRight = document.getElementById('toggle-right');

        toggleLeft.addEventListener('click', () => {
            panelLeft.classList.toggle('collapsed');
            const isCollapsed = panelLeft.classList.contains('collapsed');
            toggleLeft.innerHTML = isCollapsed ? '&rarr;' : '&larr;';
        });

        toggleRight.addEventListener('click', () => {
            panelRight.classList.toggle('collapsed');
            const isCollapsed = panelRight.classList.contains('collapsed');
            toggleRight.innerHTML = isCollapsed ? '&larr;' : '&rarr;';
        });

        // --- Interaction (mouse & wheel) ---

        canvas.addEventListener('mousedown', e => {
            isDragging = true;
            lastX = e.clientX; lastY = e.clientY;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            // When mouse released - render high quality
            renderer.setTransform(transform.x, transform.y, transform.k, false);
        });

        canvas.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            lastX = e.clientX; lastY = e.clientY;

            // Pan logic
            transform.x += dx / transform.k;
            transform.y -= dy / transform.k; // Y WebGL usually inverted

            // isInteracting=true (fast draw, skipping points)
            renderer.setTransform(transform.x, transform.y, transform.k, true);
        });

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            // Zoom logic towards mouse pointer
            const zoomFactor = 1.035;
            const direction = e.deltaY > 0 ? 1 / zoomFactor : zoomFactor;

            const mx = e.clientX;
            const my = window.innerHeight - e.clientY; // Invert Y for math

            // Zoom to cursor math
            // WorldX = (ScreenX / k) - tx

            const wx_before = mx / transform.k - transform.x;
            const wy_before = my / transform.k - transform.y;

            transform.k *= direction;

            // We want wx_before to stay there
            // wx_before = mx / new_k - new_tx
            // new_tx = mx / new_k - wx_before

            transform.x = mx / transform.k - wx_before;
            transform.y = my / transform.k - wy_before;

            renderer.setTransform(transform.x, transform.y, transform.k, true);

            // Debounce high quality render
            clearTimeout(window.zoomTimer);
            window.zoomTimer = setTimeout(() => {
                renderer.setTransform(transform.x, transform.y, transform.k, false);
            }, 200);
        }, { passive: false });

        // --- Search System ---
        const worker = new Worker('/custom/search.worker.js');
        const searchInput = document.getElementById('search-input');
        const searchRegex = document.getElementById('search-regex');
        const searchResults = document.getElementById('search-results');
        let searchDebounce;

        worker.onmessage = function (e) {
            const { type, results } = e.data;
            if (type === 'RESULTS') {
                renderSearchResults(results);
            }
        };

        function renderSearchResults(results) {
            searchResults.innerHTML = '';
            if (results.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            searchResults.style.display = 'block';
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.textContent = item.label;
                div.addEventListener('click', () => {
                    if (currentData) {
                        const x = currentData.x[item.index];
                        const y = currentData.y[item.index];
                        flyTo(x, y);
                        searchResults.style.display = 'none';
                    }
                });
                searchResults.appendChild(div);
            });
        }

        function flyTo(targetX, targetY) {
            if (!renderer) return;

            // 1. Determine target zoom
            const startK = transform.k;
            const targetK = Math.max(startK, 8.0);

            // 2. Logic to interpolate center point, not TopLeft translation
            // Start center in World Coordinates
            const w = window.innerWidth;
            const h = window.innerHeight;

            // Current center
            const startWx = (w / 2) / startK - transform.x;
            const startWy = (h / 2) / startK - transform.y;

            // 3. Animation loop
            const startTime = performance.now();
            const duration = 1500; // ms

            // Easing: easeInOutCubic
            const ease = (t) => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;

            function animate(now) {
                const elapsed = now - startTime;
                if (elapsed >= duration) {
                    // Finish exactly
                    // Final transform.x = ScreenCenter/targetK - TargetWorld
                    transform.k = targetK;
                    transform.x = (w / 2) / targetK - targetX;
                    transform.y = (h / 2) / targetK - targetY;
                    renderer.setTransform(transform.x, transform.y, transform.k, false);
                    return;
                }

                const t = ease(elapsed / duration);

                // Exponential interpolation for zoom
                // k(t) = startK * (targetK/startK)^t
                const k = startK * Math.pow(targetK / startK, t);

                // Linear interpolation for world center
                const wx = startWx + (targetX - startWx) * t;
                const wy = startWy + (targetY - startWy) * t;

                // Update State
                transform.k = k;
                transform.x = (w / 2) / k - wx;
                transform.y = (h / 2) / k - wy;

                renderer.setTransform(transform.x, transform.y, transform.k, true); // true = Interacting (faster)
                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);
        }

        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            clearTimeout(searchDebounce);

            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            searchDebounce = setTimeout(() => {
                worker.postMessage({
                    type: 'SEARCH',
                    query: query,
                    isRegex: searchRegex.checked,
                    limit: 30
                });
            }, 300);
        });

        // Hide results on click outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('search-container').contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

    </script>
</body>

</html>
